<!DOCTYPE html>
<html>
<head>
	<title>Node.js Basic File Upload</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		$(function() {
			$('#generate').click(function() {
				$.ajax({
					url: 'https://www.random.org/integers/?num=10&min=1&max=5&col=1&base=10&format=plain&rnd=new',
					beforeSend: function() {
						$('#numbers').html('Getting 5 random numbers...');
					}
					success: function(data) {
						$('#numbers').html(data);
					}
				})
			})
		})
	</script>
</head>
<body>
	<h1>Node.js file uploads</h1>
	<form method="post" enctype="multipart/form-data" action="/upload" id="form">
		<input type="file" name="file" id="file" /><br><br>
		<input type="submit" value="Upload" />
	</form>
	<hr>
	<h3>Random numbers generator</h3>
	<input type="button" id="generate" value="Get" />
	<p id="numbers"></p>
</body>
</html>
